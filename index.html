<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800" rel="stylesheet">
    <link rel="icon" href="assets/icons/lab.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/icons/style.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!--header-->
    <header> 
      <figure>
        <img src="assets/images/logo-laboratoria.svg" alt="logo">
      </figure>
      <div class="icon">
        <span class="icon-menu"></span>
      </div>
    </header>
    <!--section que contiene las dos barras de navegación-->
    <section>
      <nav>
        <select name="salect-sede" id="select-lima">
          <option value="">Lima</option>
          <option value="2016-II">2016-II</option>
          <option value="2017-I">2017-I</option>
          <option value="2017-II">2017-II</option>
        </select>   
        <select name="select-sede" id="select-aqp">
          <option value="">Arequipa</option>
          <option value="2016-II">2016-II</option>
          <option value="2017-I">2017-I</option>
        </select>
        <select name="select-sede" id="select-sdc">
          <option value="">Santiago</option>
          <option value="2016-II">2016-II</option>
          <option value="2017-I">2017-I</option>
          <option value="2017-II">2017-II</option>
        </select>
        <select name="select-sede" id="select-cdm">
          <option value="">México</option>
          <option value="2017-I">2017-I</option>
          <option value="2017-II">2017-II</option>
        </select>
        <ul>
          <li><a href="#">OVERVIEW</a></li>
          <li><a href="#">STUDENTS</a></li>
          <li><a href="#">TEACHER</a></li>
        </ul>
      </nav>
    </section>
    <!--main-->
    <main>
      <section id="total" class="total">
        <div class="principal">
          <h3>ENROLLMENT</h3>
          <div class="colum">
            <h4>120</h4>
            <p># STUDENTS CURRENTLY ENROLLED</p>
          </div>
          <div class="colum">
            <h4>20%</h4>
            <p>% DROPOUT</p>
          </div>
        </div>
        <div class="principal">
          <h3>ACHIEVEMENT</h3>
          <div class="colum">
            <h4>105</h4>
            <p># STUDENTS THAT MEET THE TARGET</p>
          </div>
          <div class="colum">
            <h4>78% &Delta;</h4>
            <p>% OF TOTAL(135)</p>
          </div>
        </div>
        <div class="principal">
          <h3>NET PROMOTER SCORE</h3>
          <div class="colum">
            <h4>78% &Delta;</h4>
            <p>% CUMULATIVE NPS</p>
          </div>
          <div class="colum">
            <p>60 %  Promoters</p>
            <p>30 % Passive</p>
            <p>10 % Detractors</p>
          </div>
        </div>
      </section>
      <section id="tech-skills" class="tech-skills">
        <div>
          <h3>TECH SKILLS</h3>
          <select name="select-sprint" id="select-sprint">
            <option value="">Overall</option>
            <option value="sprint1">Sprint 1</option>
            <option value="sprint2">Sprint 2</option>
            <option value="sprint3">Sprint3</option>
            <option value="sprint4">Sprint 4</option>
          </select>
        </div>        
      </section>
    </main>
		<!-- Base de datos -->
		<script src="./js/data.js"></script>
		<!-- Aquí va tus archivos JS --> 
    <script src="./js/app.js"></script>
  </body>
</html>
